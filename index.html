<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/indexStyle.css" />
</head>
<body>
    <h1 class="headerText">Welcome to Draw'n'Guess</h1>
    <div class="container">
        <h2 style="text-align: center; color: white;">Enter code</h2>
        <form action="game.html" method="GET" name="form1" onsubmit="return required()">
            <input type="text" id="fname" name="room" placeholder="Eg. g434fva">
            <br>
            <br>
            <input type="submit" value="Join room!" class="submit"/>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script>
        function required()
        {
            var empt = document.forms["form1"]["room"].value;
            if (empt == "")
            {
                alert("Please input a Value");
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</body>
</html>
