<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/indexStyle.css" />
</head>
<body>
    <h1 class="headerText">Welcome to Draw'n'Guess</h1>
    <div class="container">
        <h2 style="text-align: center; color: white;">Enter code</h2>
        <input type="text" id="fname" name="fname" placeholder="Eg. g434fva"><br><br>
        <button class="submit">Join room!</button>
    </div>
    <a href="game.html" id="createRoom" class="createRoom" style="text-align: center; display: block; margin: auto;">Create your own Room!</a>
    <a href="game.html" style="text-align: center; display: block; margin: auto;"><button>Go To game</button></a>

    <form action="game.html" method="GET" name="form1" onsubmit="return required()">
        <input type="text" name="room" />
        <input type="submit" value="Submit" />
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script>
        function required()
        {
            var empt = document.forms["form1"]["room"].value;
            if (empt == "")
            {
                alert("Please input a Value");
                return false;
            }
            else
            {

                return true;
            }
        }
    </script>
</body>
</html>
